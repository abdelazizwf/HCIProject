<div class="container my-3">
    <div class="row align-items-center">
        <div class="col-6 col-sm-4">
            <h4 class="mx-4">Courses</h4>
        </div>
        <div class="col-6 col-sm-2 offset-md-6">
            <a class="btn btn-success" routerLink="/admin/addCourse"
                >Add Course</a
            >
        </div>
    </div>
    <hr />
    <app-course-card
        *ngFor="let course of courses"
        [course]="course"
        [prof]="getProfByID(course.professorID)"
        class="mx-3"
    ></app-course-card>
</div>
