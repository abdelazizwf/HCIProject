<div class="container my-3" style="max-width: 600px">
    <div class="spinner-border text-dark" role="status" *ngIf="!loaded">
        <span class="sr-only">Loading...</span>
    </div>
    <form [formGroup]="courseForm" novalidate *ngIf="loaded">
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
            />
            <small class="text-danger" *ngIf="title?.invalid && title?.touched">
                Please Provide a Valid Title.
            </small>
        </div>
        <div class="form-group">
            <label for="courseID">Course</label>
            <select
                class="form-control"
                id="courseID"
                formControlNAme="courseID"
                (change)="changeCourseID($event)"
            >
                <option value="0">Choose Course</option>
                <option *ngFor="let c of courses" [value]="c.id">
                    {{ c.name }} [{{ c.courseID }}]
                </option>
            </select>
            <small
                class="text-danger"
                *ngIf="courseID?.invalid && courseID?.touched"
            >
                Please Choose a Course.
            </small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                class="form-control"
                id="description"
                formControlName="description"
                rows="4"
            >
            </textarea>
            <small
                class="text-danger"
                *ngIf="description?.invalid && description?.touched"
            >
                Please Provide a Valid Description.
            </small>
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input
                type="text"
                class="form-control"
                id="link"
                formControlName="link"
            />
            <small class="text-danger" *ngIf="link?.invalid && link?.touched">
                Please Provide a Valid Link.
            </small>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
            {{ btnText }}
        </button>
    </form>
</div>
