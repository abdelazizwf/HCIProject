<div class="container my-3">
    <div class="row row-cols-3">
        <app-professor-card
            *ngFor="let p of profs"
            [prof]="p"
            class="col my-2"
            (onApproveProf)="approveProf(p)"
            (onDeleteProf)="deleteProf(p)"
            [showApprove]="true"
        ></app-professor-card>
    </div>
</div>
