<div class="media border p-2 rounded shadow-sm">
    <img
        [src]="course.image"
        class="align-self-center mr-3 img-fluid"
        alt=""
        width="25%"
    />
    <div class="media-body">
        <h5 class="mt-0">{{ course.name }}</h5>
        <p class="text-muted my-1">{{ course.courseID }}</p>
        <p class="my-1">{{ course.description }}</p>
        <p class="text-muted mb-0">
            <i class="fas fa-chalkboard-teacher"></i> {{ prof.name }}
        </p>
        <p class="text-muted">
            <i class="fas fa-envelope"></i> {{ prof.email }}
        </p>
        <div class="row justify-content-end">
            <div class="btn-group col-12 col-sm-4 col-md-3" role="group">
                <a
                    type="button"
                    class="btn btn-primary"
                    [routerLink]="['..', 'materials', course.id]"
                >
                    View Materials
                </a>
            </div>
        </div>
    </div>
</div>
